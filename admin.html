<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bacchanight Stats</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS sp√©cifique admin */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive */
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
        }

        .big-number {
            font-size: 3.5em;
            color: #d4af37;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #444;
            text-align: left;
            font-size: 0.9em;
        }

        .stat-bar-bg {
            flex-grow: 1;
            background: #444;
            height: 8px;
            margin: 0 10px;
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: #d4af37;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="container" style="max-width: 900px;">
        <h1>Tableau de Bord Live üî¥</h1>
        <p>Bacchanight - Suivi temps r√©el</p>

        <div class="dashboard-grid">
            
            <div class="card" style="border-color: #d4af37;">
                <h3>En direct üü¢</h3>
                <div id="online-count" class="big-number">0</div>
                <p>Connexions simultan√©es</p>
            </div>

            <div class="card">
                <h3>Tableaux Trouv√©s</h3>
                <div id="total-count" class="big-number">0</div>
                <p>Codes valid√©s</p>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h3>R√©partition des profils</h3>
                <div id="stats-list" style="margin-top:15px;">
                    <p>Chargement...</p>
                </div>
            </div>

        </div>
        
        <br><br>
        <button onclick="location.href='index.html'" style="background-color: #444; width:auto; padding: 10px 20px;">Retour au Quiz</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB...", // REMPLACEZ PAR VOTRE CL√â
            authDomain: "bacchanight-fancy.firebaseapp.com",
            databaseURL: "https://bacchanight-fancy-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "bacchanight-fancy",
            storageBucket: "bacchanight-fancy.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const paintingsNames = {
            A: "La Chasse aux Lions",
            B: "Rolla",
            C: "Martyre de St Georges",
            D: "Mme de Sorquainville"
        };

        // 1. √âcoute STATS (Validation des codes)
        db.ref('stats').on('value', (snapshot) => {
            const data = snapshot.val() || { A:0, B:0, C:0, D:0 };
            const total = (data.A || 0) + (data.B || 0) + (data.C || 0) + (data.D || 0);
            
            document.getElementById('total-count').innerText = total;

            let htmlHTML = "";
            for (let key in paintingsNames) {
                let count = data[key] || 0;
                let percent = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                
                htmlHTML += `
                <div class="stat-row">
                    <div style="width: 40%">${paintingsNames[key]}</div>
                    <div class="stat-bar-bg">
                        <div class="stat-bar-fill" style="width: ${percent}%"></div>
                    </div>
                    <div style="width: 15%; text-align: right;">${count}</div>
                </div>`;
            }
            document.getElementById('stats-list').innerHTML = htmlHTML;
        });

        // 2. √âcoute PRESENCE (En direct)
        db.ref("connections").on("value", (snap) => {
            document.getElementById('online-count').innerText = snap.numChildren();
        });
    </script>
</body>
</html>
