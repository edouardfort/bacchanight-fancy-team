<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bacchanight Stats</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Sp√©cifique pour la page Admin */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .card {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .big-number {
            font-size: 4em;
            color: #d4af37;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
            text-align: left;
        }

        .stat-bar-bg {
            flex-grow: 1;
            background: #444;
            height: 10px;
            margin: 0 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: #d4af37;
            width: 0%; /* Sera chang√© par JS */
            transition: width 0.5s ease;
        }

        .stat-info {
            width: 30%;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container" style="max-width: 800px;">
        <h1>Tableau de Bord Live üî¥</h1>
        <p>Suivi en temps r√©el des visiteurs de la Bacchanight</p>

        <div class="dashboard-grid">
            
            <div class="card">
                <h3>Joueurs Totaux</h3>
                <div id="total-count" class="big-number">0</div>
                <p>Personnes ayant valid√© le tableau final</p>
            </div>

            <div class="card">
                <h3>R√©partition par ≈íuvre</h3>
                <div id="stats-list">
                    <p>En attente de connexion...</p>
                </div>
            </div>

        </div>
        
        <br>
        <button onclick="location.href='index.html'" style="background-color: #444;">Retour √† l'accueil</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <div class="card" style="border-color: #d4af37;">
        <h3>En direct üü¢</h3>
        <div id="online-count" class="big-number">0</div>
        <p>Visiteurs connect√©s maintenant</p>
    </div>

    <script>
        // 1. CONFIGURATION (Copiez exactement la m√™me que dans index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyB...", // REMETTEZ VOTRE CL√â ICI
            authDomain: "bacchanight-fancy.firebaseapp.com",
            databaseURL: "https://bacchanight-fancy-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "bacchanight-fancy",
            storageBucket: "bacchanight-fancy.appspot.com",
            messagingSenderId: "...",
            appId: "..."
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 2. CONFIG DES NOMS (Pour l'affichage propre)
        const paintingsNames = {
            A: "La Chasse aux Lions",
            B: "Rolla",
            C: "Martyre de St Georges",
            D: "Mme de Sorquainville"
        };

        // 3. √âCOUTE EN TEMPS R√âEL
        // .on('value') reste ouvert et se d√©clenche √† chaque changement dans la base de donn√©es
        const statsRef = db.ref('stats');

        statsRef.on('value', (snapshot) => {
            const data = snapshot.val() || { A:0, B:0, C:0, D:0 };
            
            // Calcul du total
            const total = (data.A || 0) + (data.B || 0) + (data.C || 0) + (data.D || 0);
            
            // Animation du chiffre total
            document.getElementById('total-count').innerText = total;

            // G√©n√©ration de la liste d√©taill√©e
            let htmlHTML = "";

            for (let key in paintingsNames) {
                let count = data[key] || 0;
                let percent = total > 0 ? ((count / total) * 100).toFixed(1) : 0;
                
                htmlHTML += `
                <div class="stat-row">
                    <div class="stat-info">
                        <strong>${paintingsNames[key]}</strong>
                    </div>
                    <div class="stat-bar-bg">
                        <div class="stat-bar-fill" style="width: ${percent}%"></div>
                    </div>
                    <div style="width: 80px; text-align: right;">
                        <strong>${count}</strong> <small>(${percent}%)</small>
                    </div>
                </div>
                `;
            }

            document.getElementById('stats-list').innerHTML = htmlHTML;
        });

        // ... suite du code existant ...

// 4. √âCOUTE DES VISITEURS EN LIGNE
const connectionsRef = db.ref("connections");

connectionsRef.on("value", (snap) => {
    // snap.numChildren() compte combien d'entr√©es il y a dans la liste
    document.getElementById('online-count').innerText = snap.numChildren();
});
    </script>
</body>
</html>
